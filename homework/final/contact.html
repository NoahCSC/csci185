<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
        <h1><a href="home.html">Home</a></h1>
        <h1><a href="contact.html">Contact</a></h1>
        <h1><a href="menu.html">Menu</a></h1>
	</nav>
	<section id="contact">
		<!-- Form tags go here -->
		<!--Didn't save info because this is just a project.-->
		<form action="" method="POST">
			<h2>Contact Us</h2>
						
			<label for="name">&nbsp;&nbsp;&nbsp;&nbsp;Name:</label>
			<input type="text" id="name" name="name" required>
		<br><br>

			<label for="email">&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
			<input type="text" id="email" name="email" required>
		<br><br>
			<label for="message">Message:</label>
			<textarea id="message" name="message" spellcheck="true" rows="10"></textarea>
				
			<button id="submit" type="submit">Send</button>
		
			<!-- This is a hidden form field 
			(invisible to the user, but necessary for the form) -->
			<input type="hidden" id="redirect" name="_next" value="">
					
		</form>
		<footer>Copyright 2023</footer>
</body>
</html>
